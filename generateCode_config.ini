[HOME]
path = /
deps = view, app
template = home
models = leagueslist

[LOGIN]
path = /login
deps = view, app
template = login
models = leagueslist

[LOGIN_EX]
path = /login
deps = router, app
method = post
failure = LOGIN
success = DASHBOARD

[DASHBOARD]
path = /dashboard
deps = view, app
template = dashboard

[ADMIN]
path = /admin
deps = view
template = admin

[LOGOUT]
path = /logout
method = post

[LEAGUE]
path = /league/{url}
deps = view, app
template = league
models = leagueslist, leagueinfos

[TEAM]
path = /team/{id}
deps = view, app
template = team
models = leagueslist, teaminfos

[::MODELS::]

[leagueslist]
deps = db

[leagueinfos]
deps = db

[teaminfos]
deps = db