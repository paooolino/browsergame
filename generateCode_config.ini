[HOME]
path = /
deps = view, app
template = home
widgets = topBar, publicMenu, homeDescription

[LOGIN]
path = /login
deps = view, app
template = login
widgets = topBar, loginForm

[LOGIN_EX]
path = /login
method = post
actions = authenticate
failure = LOGIN
success = DASHBOARD

[DASHBOARD]
path = /dashboard
deps = view, app
template = dashboard

[ADMIN]
path = /admin
deps = view
template = admin

[LOGOUT]
path = /logout
method = post
