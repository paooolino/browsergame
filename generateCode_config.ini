#
# Public site
#

[HOME]
path = /
deps = view, app
template = home
models = leagues
desc = Visualizza una call-to-action che porta ad iscriversi

[LEAGUE]
path = /league/{id}
deps = view, app
template = league
models = leagues, league, standings, fixtures

[TEAM]
path = /team/{id}
deps = view, app
template = team
models = leagues, team

[PLAYER]
path = /player/{id}
deps = view, app
template = player
models = leagues, player

[MATCH]
path = /match/{id}
deps = view, app
template = match
models = leagues, match

# Public user pages

[LOGIN]
path = /login
deps = view, app
template = login
models = leagues
desc = Visualizza la form di login

[LOGIN_EX]
path = /login
deps = router, app
method = post
failure = ERROR
success = DASHBOARD

[REGISTER]
path = /register
deps = view, app
template = register
models = leagues
desc = Visualizza la form di registrazione

[REGISTER_EX]
path = /register
deps = router, app
method = post
failure = ERROR
success = REGISTER_CONFIRM

[REGISTER_CONFIRM]
path = /register-confirm
deps = view, app
template = registerconfirm
models = leagues

#
# User pages
#

[DASHBOARD]
path = /dashboard
deps = view, app
template = dashboard

[LOGOUT]
path = /logout
method = post

#
# Admin section
#

[ADMIN]
path = /admin
deps = view, app
template = admin
models = leagues, adminmenuitems
desc = Visualizza un elenco di operazioni per l'amministratore del sito.

[ADMIN_MESSAGE]
path = /admin/message
deps = view, app, admin
template = admin-message
models = leagues, adminmenuitems
desc = Visualizza vari messaggi di errore o conferma per le operazioni dell'amministratore.

[ADMIN_NEWSEASON]
path = /admin/newseason
deps = view, admin
template = admin-newseason
models = leagues, teams

[ADMIN_NEWSEASON]
path = /admin/newseason
deps = router, admin
method = post

[ADMIN_CREATE_PLAYERS]
path = /admin/create-players
deps = view, app, admin
template = admin-create-players
models = leagues, adminmenuitems, counts
desc = Visualizza un form che permette di aggiungere nuovi giocatori al database generandoli in modo casuale.

[ADMIN_CREATE_PLAYERS_EX]
path = /admin/create-players
deps = router, admin
method = post
failure = ADMIN_MESSAGE
success = ADMIN_MESSAGE

[ADMIN_SCHEDULE_MATCH]
path = /admin/schedule-match
deps = view, admin
template = admin-schedule-match
models = leagues

[ADMIN_SCHEDULE_COMPETITION]
path = /admin/schedule-competition
deps = view, admin
template = admin-schedule-competition
models = leagues

[ADMIN_TABLE]
path = /admin/{table}
deps = view, admin
template = admin-table
models = leagues, table

[ADMIN_RECORD]
path = /admin/{table}/{id}
deps = view, admin
template = admin-record
models = leagues, table, record

[ADMIN_RECORD_NEW]
path = /admin/{table}/new
deps = view, admin
template = admin-record-new
models = leagues, table

[ADMIN_RECORD_EDIT]
path = /admin/{table}/edit/{id}
deps = view, admin
template = admin-record-edit
models = leagues, table, record

[ADMIN_RECORD_DELETE]
path = /admin/{table}/delete/{id}
deps = view, admin
template = admin-record-delete
models = leagues, table, record

[::MODELS::]

[leagues]
deps = db

[league]
deps = db

[team]
deps = db

[player]
deps = db

[match]
deps = db

[adminmenuitems]
deps = router

[counts]
deps = db

[::SERVICES::]

[admin]
deps = db